            <div class="hero__filter-input filter-input">

            <div class="hero__filter-input filter-input">
                <span class="filter-input__title">Дата выезда</span>

                </div>

            </div>
            <div class="hero__filter-input filter-input">

        <div class="btn show_mobile hero__mobile-btn">Забронировать</div>

    @@include('components/banner.html', {

        'image': '@img/banner.jpg'
    })
