<a class="blog-card">
    <div class="blog-card__img-wrapper">
        <img src="@@image" class="blog-card__img">
    </div>
    <div class="blog-card__info">
        <span class="blog-card__tag">@@tag</span>
        <div class="blog-card__date-wrapper">
            <span class="blog-card__date">12 марта 2024</span>
            <span class="blog-card__time">~ 9 мин</span>
        </div>
    </div>
    <h3 class="blog-card__title">@@title</h3>
</a>
